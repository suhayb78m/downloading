<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Center</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f2d, #1f1f47, #3d3d7a);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            max-width: 850px;
            width: 100%;
            background: rgba(255, 255, 255, 0.12);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(14px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            color: #fff;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 600;
        }

        p {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .file-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(4px);
            transition: 0.3s ease;
        }

        .file-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }

        .file-info {
            display: flex;
            flex-direction: column;
        }

        .file-name {
            font-size: 18px;
            font-weight: 500;
        }

        .file-size {
            font-size: 13px;
            opacity: 0.7;
        }

        .btn {
            padding: 10px 18px;
            background: #00d4ff;
            color: #000;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #00b4d6;
        }
    </style>

</head>
<body>
